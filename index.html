<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
   <!-- <link rel="stylesheet" type="text/css" href="1.css">
   <link rel="stylesheet" type="text/css" href="2.js"> -->
   <style>
        body {
            font-family: Arial, sans-serif; /* 设置字体 */
            background-color: #e3f2fd; /* 设置背景颜色 */
            margin: 0;
            padding: 0;

        }

        /* 容器样式 */
        .container {
            display: flex; /* 使用flex布局 */
            justify-content: space-between; /* 左右间距均匀分布 */
            padding: 20px;

        }

        /* 侧边栏样式 */
        .sidebar {
            width: 20%; /* 侧边栏宽度 */
            background-color: #ffffff; /* 背景颜色 */
             background-image: url(2.webp);
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }

        /* 主内容区域样式 */
        .main-content {
            width: 75%; /* 主内容区域宽度 */
            background-color: #ffffff; /* 背景颜色 */
            background-image: url(3.webp);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }

        /* 菜单项样式 */
        .menu-item {
            padding: 10px;
            margin-bottom: 5px; /* 底部间距 */
            background-color: #f1f1f1; /* 背景颜色 */

            cursor: pointer; /* 鼠标悬停时显示手型 */
            transition: background-color 0.3s; /* 背景颜色过渡效果 */
        }

        .menu-item:hover {
            background-color: #e0e0e0; /* 鼠标悬停时背景颜色 */
        }

        /* 个人信息样式 */
        .profile {
            margin-bottom: 20px;
        }

        /* 百科样式 */
        .qa {
            margin-bottom: 20px;
            background-image: url(16.gif);
        }

        /* 留言板样式 */
        .message-board {
            margin-bottom: 20px;
            background-image: url(15.gif);
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* 包括内边距和边框在内的总宽度和高度 */
        }

        /* 提交按钮样式 */
        .submit-btn {
            background-color: #4CAF50; /* 按钮背景颜色 */
            color: white; /* 按钮文字颜色 */
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s; /* 背景颜色过渡效果 */
        }

        .submit-btn:hover {
            background-color: #45a049; /* 鼠标悬停时按钮背景颜色 */
        }
   </style>
   <script>
       const form = document.getElementById('messageForm');

        // 为表单添加提交事件监听器
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            const name = document.getElementById('name').value;
            const content = document.getElementById('content').value;

            // 创建一个新的留言项
            const messageItem = document.createElement('div');
            messageItem.innerHTML = `<p>${name}：${content}</p>`;

            // 将新的留言项添加到留言板中
            document.querySelector('.message-board').appendChild(messageItem);

            // 清空表单
            document.getElementById('name').value = '';
            document.getElementById('content').value = '';

            alert('留言成功！');
        });
    
   </script>
<base target="_blank">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- 侧边栏菜单 -->
            <div class="menu-item">首页</div>
            <div class="menu-item">我的作品</div>
            <div class="menu-item">百科</div>
            <div class="menu-item">留言板</div>
        </div>
        <div class="main-content">
            <!-- 个人信息 -->
            <div class="profile">
                <h2>个人介绍</h2>
                <p>姓名：胡吉</p>
                <p>性别：男</p>
                <p>班级：2023级大数据4班</p>
                <p>学号：23170404016</p>
            </div>

            <!-- 百科 -->
            <div class="qa">
                <h2>百科</h2>
                <ul>
                    <li>面试官最爱通过这些面试题考核求职者</li>
                    <li>奶茶店的水果茶可以放多久，奶茶没开封隔夜喝吗</li>
                    <li>塑身贴减肥真的靠谱吗 塑身贴对身体真的有害吗</li>
                </ul>
            </div>

            <!-- 留言板 -->
            <div class="message-board">
                <h2>留言</h2>
                <div>
                    <p></p>
                    <p>教授你可以教我写作业么</p>
                    <p>导师你好，我初试成绩470，应该是最高分，我对你研究方向很感兴趣，希望你不要不识抬举</p>
                </div>
            </div>

            <!-- 留言板表单 -->
            <div class="message-board">
                <h2>留言板</h2>
                <form id="messageForm">
                    <div class="form-group">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="content">内容：</label>
                        <textarea id="content" name="content" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">提交</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
